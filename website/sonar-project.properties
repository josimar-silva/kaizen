sonar.projectKey=josimar-silva_kaizen
sonar.organization=josimar-silva
sonar.host.url=https://sonarcloud.io
sonar.sources=src/,Dockerfile
sonar.exclusions=node_modules/**,dist/**,.next/**,e2e-tests/**,playwright-report/**,test-results/**,src/lib/__mocks__/**,src/components/ui/**
sonar.tests=src/,e2e-tests/
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts
sonar.tests.reportPaths=test-results/,e2e-tests-report/
sonar.javascript.lcov.reportPaths=coverage/lcov.info,e2e-tests-report/coverage/ui-lcov.info
