name: "Docker Builds (website)"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "kaizen-website/v*.*.*"
    paths:
      - "website/src/**"
      - "website/Dockerfile"
      - "website/package.json"
      - "website/pnpm-lock.yaml"
      - "website/nginx.conf"
  schedule:
    - cron: "0 04 * * 1-5"

permissions:
  contents: read

defaults:
  run:
    shell: bash
    working-directory: website/

jobs:
  docker:
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ›¡ï¸ Harden the runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Get package version
        id: get_package_version
        run: |
          VERSION=$(node -p 'require("./package.json").version')
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: ğŸ” Check if version is SNAPSHOT
        id: check_snapshot
        run: |
          VERSION="${{ steps.get_package_version.outputs.VERSION }}"
          if [[ "$VERSION" == *"-SNAPSHOT"* ]]; then
            echo "IS_SNAPSHOT=true" >> $GITHUB_OUTPUT
          else
            echo "IS_SNAPSHOT=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ³ Build Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.get_package_version.outputs.VERSION }}
            type=raw,value=latest,enable=${{ steps.check_snapshot.outputs.IS_SNAPSHOT == 'false' }}

      - name: ğŸ—ï¸ Build and push production image
        uses: docker/build-push-action@601a80b39c9405e50806ae38af30926f9d957c47 # v6
        with:
          context: ./website
          file: ./website/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
