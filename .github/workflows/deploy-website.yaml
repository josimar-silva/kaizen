name: "Deploy Website"

concurrency:
  group: deploy-website-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'website/public/data.json'
    tags:
      - "kaizen-website/v*.*.*"

permissions:
  contents: read
  deployments: write
  id-token: write

defaults:
  run:
    shell: bash
    working-directory: website/

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ›¡ï¸ Harden the runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1

      - name: ğŸ‡³ Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: âš’ï¸ Setup just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
        with:
          just-version: "1.40.0"            

      - name: âš™ï¸ Install dependencies
        run: just ci
      
      - name: ğŸ—ï¸ Build production output
        run: just build
      
      - name:  ğŸš€ Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: pages deploy website/dist/website --project-name=kaizen-website --branch=main --commit-hash=${{ github.sha }} --commit-dirty=true
