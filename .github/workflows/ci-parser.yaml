name: "Continuous Integration (parser)"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'kaizen-parser/**'
  push:
    branches:
      - main
    paths:
      - 'kaizen-parser/**'

permissions:
  contents: read

jobs:
  check:
    name: Check
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ›¡ï¸ Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: ðŸ› ï¸ Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: âœ… Check
        run: cargo check --locked --verbose
        working-directory: kaizen-parser/

      - name: âœ… Check without default features
        run: cargo check --locked --no-default-features --verbose
        working-directory: kaizen-parser/

  clippy:
    name: Lints
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ›¡ï¸ Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
          
      - name: ðŸ› ï¸ Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      
      - name: ðŸ” Check the lints
        run: cargo clippy --tests --verbose -- -D warnings
        working-directory: kaizen-parser/
      
      - name: ðŸ” Check the pedantic lints
        run: cargo clippy --all-targets --verbose -- -W clippy::pedantic
        working-directory: kaizen-parser/

  rustfmt:
    name: Formatting
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ›¡ï¸ Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
          
      - name: ðŸ› ï¸ Install toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      
      - name: ðŸ“ Check the formatting
        run: cargo fmt --all -- --check --verbose
        working-directory: kaizen-parser/

  test:
    name: Test 
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ›¡ï¸ Harden the runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
          
      - name: ðŸ› ï¸ Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: ðŸ“¦ Checkout
        if: github.event_name != 'pull_request'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Checkout
        if: github.event_name == 'pull_request'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: âš™ï¸ Setup cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: ðŸ’¾ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: ðŸ§ª Run tests 
        run: |
          cargo tarpaulin --out Lcov --all-features \
            -- --skip "repo::test::git_upstream_remote"
        working-directory: kaizen-parser/
        env:
          RUST_LOG: info

      - name: ðŸ“Š Generate clippy report
        run: cargo clippy --message-format json > clippy-report.json
        working-directory: kaizen-parser/
        env:
          RUST_LOG: info

      - name: ðŸ’¾ Cache SonarCloud packages
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-sonar

      - name: ðŸ”Ž SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7
        with:
          projectBaseDir: kaizen-parser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_KAIZEN_CLI }}
